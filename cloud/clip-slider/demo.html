<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>clip-slider</title>
    <link type="text/css" rel="stylesheet" href="styles/clip-slider.css">
    <style>
        body {
            background-color: #eeeeee;
            margin: 0;
        }
        #Demo,#Demo2{
            background: #000000;
        }
    </style>
</head>
<body>
<div id="Demo">
</div>
<div id="Demo2">
</div>

<script src="scripts/snap.svg-min.js"></script>
<script src="../common/scripts/util.js"></script>
<script src="scripts/clip-slider.js"></script>
<script>
    document.addEventListener('DOMContentLoaded',function(){

        var clipSlider = new ClipSlider(document.getElementById('Demo'),{
            imageArray:['images/s-1.jpg','images/s-2.jpg','images/s-3.jpg'],
            width: 320,
            height: 480,
            cx: 160,
            cy: 408,
            radius1: 0,
            radius2: 580,
            duration:1200
        });

        var clipSlider2 = new ClipSlider(document.getElementById('Demo2'),{
            imageArray:['images/game1.jpg','images/game2.jpg'],
            width: 480,
            height: 320,
            cx: 240,
            cy: 272,
            radius1: 0,
            radius2: 400,
            duration:1000
        });
    });

</script>
</body>
</html>
