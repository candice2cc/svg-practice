<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no">
    <title></title>
    <style>
        body {
            height: 2000px;
            margin: 0;
        }
        #screenGear {
            background: #f7f8fa;
        }

    </style>
    <link rel="stylesheet" href="css/gear.css">

</head>
<body>
<section id="screenGear">
    <div id="gearAnimation" class="g-fade">
        <div class="gear-container">
            <object class="gear-item gear-left svg" data="svg/cloud-gear-group-1.svg"
                    type="image/svg+xml"></object>
            <object class="gear-item gear-right svg" data="svg/cloud-gear-group-3.svg"
                    type="image/svg+xml"></object>
        </div>


        <div class="phone-container">
            <object class="phone-line svg g-fade" data="svg/phone-line.svg"
                    type="image/svg+xml"></object>
            <object class="phone-flat svg g-fade" data="svg/phone-flat.svg"
                    type="image/svg+xml"></object>
            <object class="phone-screen svg g-fade" data="svg/cloud-mission.svg"
                    type="image/svg+xml"></object>
        </div>

        <div class="line-container">
            <object class="cloud-line cloud-line-left svg" data="svg/cloud-linegroup-01-m.svg"
                    type="image/svg+xml"></object>
            <object class="cloud-line cloud-line-right svg" data="svg/cloud-linegroup-02-m.svg"
                    type="image/svg+xml"></object>
        </div>


    </div>

</section>

<script src="js/gear_animation.js"></script>
<script>

    //加速
    var start = new Date();
    document.addEventListener("DOMContentLoaded", function (event) {
        console.log(new Date() - start);
        new GearAnimation(document.getElementById('gearAnimation'));


    });
</script>
</body>
</html>
